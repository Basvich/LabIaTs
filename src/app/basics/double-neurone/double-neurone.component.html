<div class="container">
  <div class="row border">
    <div class="col border">
      <app-b-canvas style="height: 100%"></app-b-canvas>
    </div>
    <div class="col border">
      <div class="row" >
          <button type="button" class="btn" (click)="onLearnStep()" ngbTooltip="Realiza un paso de aprendizaje">Learn step</button>
          <button type="button" class="btn" (click)="onTest()" ngbTooltip="Test">Test</button>
          <button type="button" class="btn" (click)="onLearnStepX100()" ngbTooltip="Test">Learn 100</button>
      </div>
      <div class="row">
          <span>numEpoch:{{numEpoch}}  Error:{{currentError | number}}</span>
      </div>
    </div>
  </div>
  <div class="row border">
      <canvas id="canvaschart">{{ chart }}</canvas>
  </div>
</div>
